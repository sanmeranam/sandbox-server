<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JSON Schema Editor</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Dynamic JSON Schema Editor</h1>
    <div class="container">
        <!-- Parent Schema Editor -->
        <div id="editor">
            <h2>Parent Types</h2>
            <div id="parent-types"></div>
            <button id="add-parent">Add Parent Type</button>
            <button id="save-schema">Save Schema</button>
        </div>

        <!-- JSON Output -->
        <div id="json-output">
            <h2>Generated JSON</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <!-- Parent Modal -->
    <div id="parent-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-parent-title">Add/Edit Parent Type</h3>
            <label>Parent Name: <input type="text" id="parent-name"></label>
            <label>Type: 
                <select id="parent-type">
                    <option value="array">Array</option>
                    <option value="object">Object</option>
                </select>
            </label>
            <label>Size (if Array): <input type="number" id="parent-size"></label>
            <button id="save-parent">Save</button>
            <button id="close-parent-modal">Close</button>
        </div>
    </div>

    <!-- Field Modal -->
    <div id="field-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Add/Edit Field</h3>
            <label>Field Name: <input type="text" id="field-name"></label>
            <label>Type: 
                <select id="field-type">
                    <option value="string">String</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                    <option value="array">Array</option>
                    <option value="object">Object</option>
                </select>
            </label>
            <label>Faker (Optional): <input type="text" id="field-faker"></label>
            <button id="save-field">Save</button>
            <button id="close-field-modal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
